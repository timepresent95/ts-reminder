<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>Reminder</title>
</head>
<body>
<header class="p-20">
    <button class="add-button ml-auto mb-40 text-g3">&plus;</button>
    <h1 class="text-today text-h1b">Today</h1>
</header>
<main class="today pl-20">
    <p class="all-completed my-auto text-h2 text-g3">All Items Completed</p>
    <ol class="schedules">
    </ol>
    <div class="schedule-template schedule-item">
        <button class="schedule-status">&nbsp;</button>
        <div class="schedule-content">
            <input class="schedule-title text-body1"/>
            <textarea class="schedule-notes text-body1 text-g1" placeholder="Notes" rows="1"></textarea>
        </div>
    </div>
</main>
</body>
</html>
