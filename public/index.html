<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <meta
    name='viewport'
    content='width=device-width, initial-scale=1.0, minimum-scale=1.0'
  />
  <title>Reminder</title>

<body>

  <button class='add-button ml-auto mb-40 text-g3'>&plus;</button>

<main class='today'>

  </ol>
</main>
<div id='context-menu' class='context-menu text-body1'>
  <ul class='context-menu-wrap'>
    <li class='context-menu-item' data-function='delete'>Delete</li>
  </ul>
</div>
</body>
</html>
