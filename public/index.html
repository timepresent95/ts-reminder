<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <meta
    name='viewport'
    content='width=device-width, initial-scale=1.0, minimum-scale=1.0'
  />
  <title>Reminder</title>
</head>
<body>
<header class='p-20'>
  <button id="add-button" class='add-button ml-auto mb-40 text-g3'>&plus;</button>
  <h1 id="title" class='text-today text-h1b'>Today</h1>
</header>
<main class='today'>
  <p id="all-completed" class='all-completed my-auto text-h2 text-g3'>All Items Completed</p>
  <ol id="schedules" class='schedules'>
  </ol>
</main>
<section id='context-menu' class='context-menu text-body1 d-none'>
  <ul class='context-menu-list'>
    <li class='context-menu-item p-4 m-4' data-function='DELETE_CONTEXT_MENU'>Delete</li>
  </ul>
</section>
</body>
</html>
